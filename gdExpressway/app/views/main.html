<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>RedMap #{get 'title' /}</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=${_response_encoding}"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}" />
         <script src="@{'/public/javascripts/jquery-ui-1.8.23.custom.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>

 <link type="text/css" href="@{'/public/stylesheets/jquery-ui-1.8.23.custom.css'}" rel="Stylesheet" />   
    </head>
    <body>
	
		<div id="main">
	
			<div id="header">
				
					
					<p>
						Back to  <a href="@{RedMap.index}">Home</a>.
						
					</p>
				
		
			
			</div>
			
			<div id="content">
				#{if flash?.error}
					<div class="error">${flash.error}</div>
				#{/if}
				
				#{if flash?.success}
					<div class="success">${flash.success}</div>
				#{/if}
				
	       		#{doLayout /}
			</div>
			
			<div id="footer">
				<p>
					Powered by <a href="http://www.playframework.org">Play!</a>
				</p>
			</div>
		
		</div>
		
    </body>
</html>
